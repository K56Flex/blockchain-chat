<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blockchain messenger: add contact</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/ws-addition.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="ui" id="ui-addition">
    <div class="chat">
        <div class="top">
            <div class="avatar">
            </div>
            <div class="info">
                <div class="name">Добавить контакт</div>
            </div>
        </div>
        <div class="write-form" id="write-form-addition">
            <textarea placeholder="Публичный ключ" name="e" id="publicKeyContact" rows="4"></textarea>
            <span class="send" id="send-contact">отправить</span>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
</body>
</html>
