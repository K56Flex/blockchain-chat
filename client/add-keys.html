<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blockchain messenger: add key pair</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/ws-addition.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="ui" id="ui-keys-addition">
    <div class="chat">
        <div class="top" id="top-keys-addition">
            <div class="avatar">
            </div>
            <div class="info">
                <div class="name">Добавить пару ключей</div>
            </div>
        </div>
        <div class="write-form" id="write-form-keys-addition">
            <textarea placeholder="Публичный ключ" name="e" id="publicKey" rows="2"></textarea>
            <textarea placeholder="Приватный ключ" name="e" id="privateKey" rows="2"></textarea>
            <textarea placeholder="Ключевая фраза" name="e" id="passphrase" rows="1" style="height: 70px;"></textarea>
            <span class="send" id="send-keys">отправить</span>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
</body>
</html>
