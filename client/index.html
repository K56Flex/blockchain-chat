<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blockchain messenger</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/ws.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="ui">
    <div class="left-menu">
        <menu class="list-friends">
            <li id="new-user">
                <div class="info">
                    <div class="user">Новый адресат</div>
                    <div class="status on">Отправка по публичному ключу</div>
                </div>
            </li>
            <li id="add-contact">
                <a href="/add-contact.html" style="text-decoration: none;">
                    <div class="info">
                        <div class="user">Добавить контакт</div>
                        <div class="status on">По публичному ключу</div>
                    </div>
                </a>
            </li>
        </menu>
        <a href="/add-keys.html" style="text-decoration: none;"><span
                class="add-keys-button">Добавить пару ключей</span></a>
    </div>
    <div class="chat">
        <div class="top">
            <div class="avatar">
            </div>
            <div class="info">
                <div class="name" id="top-name">Новый адресат</div>
            </div>
            <textarea placeholder="Публичный ключ получателя" name="e" id="receiver-key" rows="1"></textarea>
        </div>
        <ul class="messages">

        </ul>
        <div class="write-form">
            <textarea placeholder="Текст сообщения" name="e" id="texxt" rows="2"></textarea>
            <span class="send">отправить</span>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
<script src="js/index.js"></script>
</body>
</html>
